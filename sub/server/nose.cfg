[nosetests]

# http://nose.readthedocs.org/en/latest/usage.html#options
match=test_
tests=src/main/python
verbosity=2

# http://nose.readthedocs.org/en/latest/plugins/capture.html (comment out to enable capture)
nocapture=1

# http://nose.readthedocs.org/en/latest/plugins/logcapture.html
logging-level=INFO

# https://pypi.python.org/pypi/nose-progressive (comment out to see list of tests).
with-progressive=1
